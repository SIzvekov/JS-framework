<h1>{{name}}</h1>
<div class="row">
	<div class="col-md-2 col-sm-12 col-sx-12">
		<div class="teamLogo">
			<img src="{{config.staticContentHost}}/teams/images/logo/{{id}}.png" class="ico-default128" />	
		</div>	
	</div>
	<div class="col-md-10 col-sm-12 col-sx-12">
		{{#players}}
		<div class="playerCard">
			<div class="avatar">
				<img src="{{config.staticContentHost}}/players/pictures/avatar/{{id}}.png" class="ico-default96" />	
			</div>
			<div class="info">
				<h2>{{number}}. {{first_name}} {{last_name}}</h2>
				{{#captain}}<div class="badge captain">{{config.mui.teams.captain}}</div>{{/captain}}
				{{#position}}<div>{{config.mui.teams.position}}: {{position}}</div>{{/position}}
				{{#age}}<div>Age: {{age}}</div>{{/age}}
			</div>
		</div>
		{{/players}}
		{{^players}}
		<i>{{config.mui.teams.noPlayers}}</i>
		{{/players}}
	</div>
</div>
