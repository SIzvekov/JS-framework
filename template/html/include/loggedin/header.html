<div class="row">
	<div class="col-md-10 col-sm-10">
		<div class="logo">
			<a href="/{{sectionType}}/{{sectionCode}}/index.html" class="ajax-link"><img src="{{staticContentHost}}/leagues/images/logo/{{sectionConfig.id}}.png" alt="" title="" /></a>
			{{#sectionConfig.config.header_title}}<span>{{sectionConfig.config.header_title}}</span>{{/sectionConfig.config.header_title}}
		</div>
	</div>
	{{#sectionConfig.config.facebook_url}}
	<div class="col-md-2 col-sm-2 social">
		<a href="{{sectionConfig.config.facebook_url}}" target="_blank" class="facebook pull-right">{{mui.join_us_on_facebook}}</a>
	</div>
	{{/sectionConfig.config.facebook_url}}
</div>
